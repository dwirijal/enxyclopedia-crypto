# Site settings
title: "Financial Markets Knowledge Base"
description: "Comprehensive financial markets and cryptocurrency knowledge base in Bahasa Indonesia"
author: "dwirijal"
lang: "id-ID"

# URL settings - GitHub Pages
url: "https://dwirijal.github.io" # the base hostname & protocol for your site
baseurl: "/enxyclopedia-crypto" # the subpath of your site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Theme settings
# theme: minima # Using custom layout instead
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages specific settings
lsi: false
safe: true
source: .
incremental: false
gist:
  noscript: false
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Navigation structure
header_pages:
  - index.md
  - docs/wiki/enhanced-file-structure.md
  - docs/wiki/daftar-isi-lengkap.md

# Collections for better organization
collections:
  traditional_finance:
    output: true
    permalink: /traditional-finance/:path/

  crypto_blockchain:
    output: true
    permalink: /crypto-blockchain/:path/

  global_markets:
    output: true
    permalink: /global-markets/:path/

  professional_finance:
    output: true
    permalink: /professional-finance/:path/

  advanced_analysis:
    output: true
    permalink: /advanced-analysis/:path/

# Wiki documentation collection
wiki:
  output: true
  permalink: /wiki/:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - CHANGELOG.md
  - .obsidian/
  - backup.sh
  - backup.bat
  - docs/getting-started.md
  - docs/project-overview.md
  - docs/development.md
  - docs/deployment.md
  - docs/directory-structure.md
  - docs/content-organization.md
  - docs/technical-stack.md
  - docs/design-system.md
  - docs/contributing.md
  - docs/content-guidelines.md
  - docs/code-of-conduct.md
  - docs/troubleshooting.md
  - docs/faq.md
  - docs/glossary.md
  - CLAUDE.md
  - LINK-STATUS-REPORT.md
  - GITHUB-PAGES-SETUP.md

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "traditional_finance"
    values:
      layout: "default"
      category: "Traditional Finance"
  - scope:
      path: ""
      type: "crypto_blockchain"
    values:
      layout: "default"
      category: "Crypto & Blockchain"
  - scope:
      path: ""
      type: "global_markets"
    values:
      layout: "default"
      category: "Global Markets"
  - scope:
      path: ""
      type: "professional_finance"
    values:
      layout: "default"
      category: "Professional Finance"
  - scope:
      path: ""
      type: "advanced_analysis"
    values:
      layout: "default"
      category: "Advanced Analysis"
  - scope:
      path: ""
    values:
      layout: "default"

# SEO and social media
twitter:
  username: dwirijal
  card: summary

github:
  repository_url: https://github.com/dwirijal/enxyclopedia-crypto

# Google Analytics (add your tracking ID later)
# google_analytics: UA-XXXXXXXXX-X

# Jekyll SEO Tag
social:
  name: dwirijal
  links:
    - https://github.com/dwirijal
    - https://twitter.com/dwirijal

# Webmaster verification
google_site_verification: ""
bing_site_verification: ""
