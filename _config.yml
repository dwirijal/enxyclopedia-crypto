# Site settings
title: "Financial Markets Knowledge Base"
description: "Comprehensive financial markets and cryptocurrency knowledge base in Bahasa Indonesia"
author: "dwirijal"
lang: "id-ID"

# URL settings - GitHub Pages
url: "https://dwirijal.github.io" # the base hostname & protocol for your site
baseurl: "/enxyclopedia-crypto" # the subpath of your site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Theme settings
# theme: minima # Using custom layout instead
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages specific settings
lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Navigation structure
header_pages:
  - index.md
  - 00-MAIN-DOCS/üåê-Enhanced-File-Structure.md
  - 00-MAIN-DOCS/üìã-Daftar-Isi-Lengkap-Knowledge-Base.md

# Collections for better organization
collections:
  traditional_finance:
    output: true
    permalink: /:collection/:path/

  crypto_blockchain:
    output: true
    permalink: /:collection/:path/

  global_markets:
    output: true
    permalink: /:collection/:path/

  professional_finance:
    output: true
    permalink: /:collection/:path/

  advanced_analysis:
    output: true
    permalink: /:collection/:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE
  - CHANGELOG.md
  - .obsidian/
  - backup.sh
  - backup.bat
  - 00-MAIN-DOCS/backup.sh
  - 00-MAIN-DOCS/backup.bat
  - all_links.txt
  - CLAUDE.md
  - üìÅ-ENHANCED-HIERARCHICAL-STRUCTURE.md
  - üìÅ-ENHANCED-NON-DUPLICATED-STRUCTURE.md
  - üìÅ-FILE-STRUCTURE-OVERVIEW.md
  - üìÅ-REFactORED-FILE-STRUCTURE.md
  - üöÄ-STRUCTURE-IMPLEMENTATION-COMPLETE.md

