# =============================================================================
# Financial Markets Knowledge Base - GitHub Pages Configuration
# Clean, minimal, and optimized for GitHub Pages deployment
# =============================================================================

# Site Information
title: "Financial Markets Knowledge Base"
description: "Comprehensive financial markets and cryptocurrency knowledge base in Bahasa Indonesia"
author: "dwirijal"
lang: "id-ID"

# GitHub Pages Configuration
url: "https://dwirijal.github.io"
baseurl: "/enxyclopedia-crypto"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# GitHub Pages Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# Kramdown Settings
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: rouge

# Collections
collections:
  traditional_finance:
    output: true
    permalink: /traditional-finance/:path/
  
  crypto_blockchain:
    output: true
    permalink: /crypto-blockchain/:path/
  
  global_markets:
    output: true
    permalink: /global-markets/:path/
  
  professional_finance:
    output: true
    permalink: /professional-finance/:path/
  
  advanced_analysis:
    output: true
    permalink: /advanced-analysis/:path/
  
  wiki:
    output: true
    permalink: /wiki/:path/

# Front Matter Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  
  - scope:
      path: ""
      type: "traditional_finance"
    values:
      layout: "default"
      category: "Traditional Finance"
  
  - scope:
      path: ""
      type: "crypto_blockchain"
    values:
      layout: "default"
      category: "Crypto & Blockchain"
  
  - scope:
      path: ""
      type: "global_markets"
    values:
      layout: "default"
      category: "Global Markets"
  
  - scope:
      path: ""
      type: "professional_finance"
    values:
      layout: "default"
      category: "Professional Finance"
  
  - scope:
      path: ""
      type: "advanced_analysis"
    values:
      layout: "default"
      category: "Advanced Analysis"
  
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "default"
      category: "Wiki"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - .git
  - .github
  - .obsidian
  - README.md
  - LICENSE
  - CHANGELOG.md
  - CONTRIBUTING.md
  - backup.sh
  - backup.bat
  - analyze_links_properly.sh
  - analyze_links_with_paths.sh
  - check_links_fixed.sh
  - check_links.sh
  - test-yaml.py
  - CLAUDE.md
  - LINK-STATUS-REPORT.md
  - GITHUB-PAGES-SETUP.md
  - BACKEND-PERFORMANCE-AUDIT.md
  - DOMAIN-REFACTORING-SUMMARY.md

# GitHub Settings
github:
  repository_url: https://github.com/dwirijal/enxyclopedia-crypto

# SEO Settings
twitter:
  username: dwirijal
  card: summary

social:
  name: dwirijal
  links:
    - https://github.com/dwirijal
    - https://twitter.com/dwirijal

# Feed and Sitemap
feed:
  path: atom.xml

# GitHub Pages specific
lsi: false
safe: true
source: .
incremental: false

# Sass settings
sass:
  style: compressed
  sourcemap: never

# Liquid settings
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Timezone
timezone: Asia/Jakarta
