  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "traditional_finance"
    values:
      layout: "default"
      category: "Traditional Finance"
  - scope:
      path: ""
      type: "crypto_blockchain"
